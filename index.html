<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<h1 id="sazzat"> calculator </h1>
	<div class="card contanier">
		<div class="calc-head">
			<input type="text" id="result" maxlength="10">
		</div>
		<div class="calc-body">
			<div>
				<input type="button" class="btn" value="C" onclick="clearresult()">
				<input type="button" class="btn" value="+/-">
				<input type="button" class="btn" value="%">
				<input type="button" class="btn btn-style" value="/" onclick="innerNumber('/')">

			</div>
			<div>
				<input type="button" class="btn" value="7" onclick="innerNumber(7)">
				<input type="button" class="btn" value="8" onclick="innerNumber(8)">
				<input type="button" class="btn" value="9" onclick="innerNumber(9)">
				<input type="button" class="btn btn-style" value="x" onclick="innerNumber('*')">

			</div>

			<div>
				<input type="button" class="btn" value="4" onclick="innerNumber(4)">
				<input type="button" class="btn" value="5" onclick="innerNumber(5)">
				<input type="button" class="btn" value="6" onclick="innerNumber(6)">
				<input type="button" class="btn btn-style" value="-" onclick="innerNumber('-')">

			</div>
			<div>
				<input type="button" class="btn" value="1" onclick="innerNumber(1)">
				<input type="button" class="btn" value="2" onclick="innerNumber(2)">
				<input type="button" class="btn" value="3" onclick="innerNumber(3)">
				<input type="button" class="btn btn-style" value="+" onclick="innerNumber('+')">

			</div>
			<div>
				<input type="button" class="btn" value="0" onclick="innerNumber(0)">
				<input type="button" class="btn" value="." onclick="innerNumber(.)">
				<input type="button" class="btn" value="DEL" onclick="deletenumber()">
				<input type="button" class="btn" style="background-color: orange;" value="=" onclick="calculate('=')">

			</div>

		</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>

</html>
